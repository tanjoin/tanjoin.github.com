## [セブンカード・プラス](http://www.7card.co.jp/)

### 設定

- ブランド	　**ＶＩＳＡ**
- 支払い名人 **未登録**
- MyJチェック **登録中**
- ETC **未登録**
- 「融資ご利用内容のお知らせ」WEB化 **登録中**
- VISA認証サービス **登録済み**

### 作業手順

#### 情報ジャンルの変更で不要なメールを解除

お客様情報の変更 → 情報ジャンルの変更

#### Eメールの配信停止

お客様情報の変更 → Eメールアドレスの変更・各種Eメールの配信登録／停止

##### 注意点

メールの停止ごときに

- WEBサービスパスワード
- セキュリティコード
- カードの有効期限

が求められる
