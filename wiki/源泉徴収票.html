<h1>源泉徴収票</h1>

<h2>支払金額</h2>

<p>年収.
非課税.</p>

<p>通勤費などは含まれない.</p>

<h2>給与所得控除後の金額</h2>

<h2>所得控除の額の合計額</h2>

<p>人的控除と保険料控除をあわせたもの</p>

<h2>源泉徴収税額</h2>

<h2>簡易式</h2>

<p><code>
収入 - (給与所得控除 + 人的控除 + 保険料控除) * 税率 - 住宅借入金等特別控除 = 所得税
</code></p>
